<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SBA: 316 DOM</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>SBA: 316 DOM</h1>
    <div id="app">
        <p>Click the buttons below.</p>
        <button id="openWindowBtn" type="button">Open New Window</button>
        <button id="closeWindowBtn" type="button">Close Window</button>
    </div>
    <br />
    <div id="tableDiv"></div>
    <div id="container">
        <p>Click the button to change the message below:</p>
        <button id="changeTextButton">Change Text</button>
        <p id="message">Original Message</p>
    </div>
    <br />
    <form id="myForm">
        <label for="emailInput">Email: </label>
        <input id="emailInput" type="email" required />
        <button type="submit">Submit</button>
    </form>
    <script src="index.js"></script>
</body>
</html>
